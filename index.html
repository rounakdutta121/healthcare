<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hospital AI Front Desk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
:root {
  --bg: #0b0f0d;
  --panel: #111815;
  --border: #1f2a24;
  --green: #00ff9c;
  --green-soft: rgba(0,255,156,0.15);
  --text: #e6fff4;
  --muted: #7da89a;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #0f1c16, #050806);
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: var(--text);
}

.chat-container {
  width: 420px;
  height: 92vh;
  background: linear-gradient(180deg, #0f1512, #080c0a);
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 0 0 1px var(--border), 0 25px 80px rgba(0,255,156,0.15);
  overflow: hidden;
}

/* Header */
.header {
  padding: 16px;
  text-align: center;
  font-weight: 700;
  letter-spacing: 0.5px;
  background: linear-gradient(90deg, #0e1b15, #0a1410);
  border-bottom: 1px solid var(--border);
  color: var(--green);
}

/* Messages */
.messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

.messages::-webkit-scrollbar {
  width: 6px;
}
.messages::-webkit-scrollbar-thumb {
  background: var(--green-soft);
  border-radius: 6px;
}

.msg {
  max-width: 78%;
  padding: 12px 14px;
  border-radius: 14px;
  font-size: 14px;
  line-height: 1.45;
  margin-bottom: 14px;
  animation: slideUp .25s ease-out;
}

.bot {
  background: #0f1f18;
  border: 1px solid var(--border);
  color: var(--text);
  box-shadow: inset 0 0 0 1px rgba(0,255,156,0.05);
}

.user {
  background: linear-gradient(135deg, #00ff9c, #00c67a);
  color: #002f1e;
  align-self: flex-end;
  font-weight: 600;
}

/* Cards */
.card {
  background: #0f1713;
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 14px;
  animation: slideUp .25s ease-out;
}

.card button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  background: transparent;
  color: var(--green);
  font-weight: 600;
  border: 1px solid var(--green-soft);
  cursor: pointer;
  transition: all .2s ease;
}

.card button:hover {
  background: var(--green-soft);
  box-shadow: 0 0 20px rgba(0,255,156,0.25);
}

/* Alert */
.alert {
  background: rgba(255,60,60,0.1);
  border: 1px solid #ff5252;
  color: #ffb3b3;
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 14px;
}

/* Input */
.input-box {
  display: flex;
  border-top: 1px solid var(--border);
  background: #0b120f;
}

.input-box input {
  flex: 1;
  padding: 16px;
  background: transparent;
  border: none;
  outline: none;
  color: var(--text);
  font-size: 14px;
}

.input-box button {
  background: transparent;
  border: none;
  padding: 0 22px;
  color: var(--green);
  font-size: 15px;
  cursor: pointer;
}

.input-box button:hover {
  text-shadow: 0 0 12px var(--green);
}

/* Typing indicator */
.typing {
  display: inline-flex;
  gap: 4px;
}
.typing span {
  width: 6px;
  height: 6px;
  background: var(--green);
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}
.typing span:nth-child(2) { animation-delay: .2s }
.typing span:nth-child(3) { animation-delay: .4s }

@keyframes blink {
  0% { opacity: .2 }
  20% { opacity: 1 }
  100% { opacity: .2 }
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="header">ðŸ§  Hospital AI Front Desk</div>
  <div class="messages" id="messages"></div>

  <div class="input-box">
    <input id="input" placeholder="Ask about appointments, billing, emergenciesâ€¦" />
    <button onclick="send()">âž¤</button>
  </div>
</div>

<script>
const WEBHOOK_URL = "https://damnart-ai-guladab.n8n-wsk.com/webhook/healthcare";
const sessionId = crypto.randomUUID();

const messages = document.getElementById("messages");
const input = document.getElementById("input");

function addMessage(text, sender="bot") {
  const div = document.createElement("div");
  div.className = `msg ${sender}`;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function addTyping() {
  const div = document.createElement("div");
  div.className = "msg bot";
  div.id = "typing";
  div.innerHTML = `<div class="typing"><span></span><span></span><span></span></div>`;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function removeTyping() {
  const t = document.getElementById("typing");
  if (t) t.remove();
}

function addUI(ui) {
  if (!ui) return;

  if (ui.type === "alert") {
    const alert = document.createElement("div");
    alert.className = "alert";
    alert.textContent = ui.message || "Attention required";
    messages.appendChild(alert);
  }

  if (ui.items) {
    const card = document.createElement("div");
    card.className = "card";

    ui.items.forEach(item => {
      const btn = document.createElement("button");
      btn.textContent = item.label;
      btn.onclick = () => send(item.action, true);
      card.appendChild(btn);
    });

    messages.appendChild(card);
  }

  messages.scrollTop = messages.scrollHeight;
}

async function send(message=null, isAction=false) {
  const text = message || input.value;
  if (!text) return;

  if (!isAction) addMessage(text, "user");
  input.value = "";

  addTyping();

  const params = new URLSearchParams({
    message: isAction ? "" : text,
    clickedAction: isAction ? text : "",
    sessionId
  });

  const res = await fetch(`${WEBHOOK_URL}?${params.toString()}`);
  const data = await res.json();

  removeTyping();
  addMessage(data.message || "â€¦");
  addUI(data.ui);
}

send("hello");
</script>

</body>
</html>
